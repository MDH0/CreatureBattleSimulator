refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
  requests:
    kind: rolling_file
    path: "log/log.log"
    append: true
    encoder:
      kind: pattern
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {l} {M} | {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "log/log.{}.log"

root:
  level: info
  appenders:
    - stdout

loggers:
  CreatureBattleSimulator::api::routes:
    level: info
    appenders:
      - requests
    additive: true